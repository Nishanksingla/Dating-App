<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
    <button onclick="login()">Login</button>
    <button onclick="me()">Me</button>
    <button onclick="getLoginStatus()">Get login</button>
    <button onclick="logout()">Logout</button>

    <div id="data">loading ...</div>

    <div id="fb-root"></div>
    <!-- cordova -->
    <script src="cordova.js"></script>
    <!-- cordova facebook plugin -->
    <script src="cdv-plugin-fb-connect.js"></script>
    <!-- facebook js sdk -->
    <script src="facebook-js-sdk.js"></script>

    <script>
        // <!-- These are the notifications that are displayed to the user through pop-ups if the above JS files does not exist in the same directory-->
        if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
        if (typeof CDV == 'undefined') alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
        if (typeof FB == 'undefined') alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');

        FB.Event.subscribe('auth.login', function (response) {
            alert('auth.login event');
        });

        FB.Event.subscribe('auth.logout', function (response) {
            alert('auth.logout event');
        });

        FB.Event.subscribe('auth.sessionChange', function (response) {
            alert('auth.sessionChange event');
        });

        FB.Event.subscribe('auth.statusChange', function (response) {
            alert('auth.statusChange event');
        });

        /*function getSession() {
            alert("session: " + JSON.stringify(FB.getSession()));
        }
        */
        function getLoginStatus() {
            FB.getLoginStatus(function (response) {
                if (response.status == 'connected') {
                    alert('logged in');
                } else {
                    alert('not logged in');
                }
            });
        }
        var friendIDs = [];
        var fdata;
        function me() {
            debugger
            FB.api('/me/friends', { fields: 'id, name, picture' }, function (response) {
                $('#log').html('');
                $('#log').append('<label>Inside Me</label></br>');
                if (response.error) {
                    alert(JSON.stringify(response.error));
                } else {
                    $('#log').append('<label>Inside else</label></br>');
                    $('#log').append('<p>'+response.data+'</p></br>');
                    var data = document.getElementById('data');
                    fdata = response.data;
                    console.log("fdata: " + fdata);
                    response.data.forEach(function (item) {
                        $('#log').append('<label>' + item.name + '</label><br/>');
                        var d = document.createElement('div');
                        d.innerHTML = "<img src=" + item.picture + "/>" + item.name;
                        data.appendChild(d);
                    });
                }
                var friends = response.data;
                console.log(friends.length);
                for (var k = 0; k < friends.length && k < 200; k++) {
                    var friend = friends[k];
                    var index = 1;
                    friendIDs[k] = friend.id;
                }
                console.log("friendId's: " + friendIDs);
            });
        }

        function logout() {
            FB.logout(function (response) {
                alert('logged out');
            });
        }

        function login() {
            FB.login(function (response) {
                if (response.status == 'connected') {
                    alert('logged in');
                } else {
                    alert('not logged in');
                }
            }, { scope: "email" });
        }


        document.addEventListener('deviceready', function () {
            try {
                alert('Device is ready! Make sure you set your app_id below this alert.');
                //Put your FB APP_ID here!
                FB.init({ appId: "924651857553242", nativeInterface: CDV.FB, useCachedDialogs: false });
                document.getElementById('data').innerHTML = "";
            } catch (e) {
                alert(e);
            }
        }, false);
    </script>
    <div id="log" style="border:1px solid black;height:100px;overflow-x:auto"></div>
</body>
</html>
