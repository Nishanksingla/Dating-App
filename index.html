<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
<script src= "js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script>
        debugger
        $(function(){
            $("#fbInfo").hide();
        });
        function getUserInfo() {    
        FB.api('/me', function(response) {
        debugger
        $("#fbInfo").show();
          $("#name").val(response.name);
          $("#link").val(response.link);
          $("#id").val(response.id);
          $("#email").val(response.email);        
            getPhoto();
    });
    }
    
    function getPhoto()
    {
      FB.api('/me/picture?type=normal', function(response) {
           $("#fbInfo").append("<img src='"+response.data.url+"'/>");
          
 
    });
 
    }
    function Logout()
    {
        FB.logout(function(){document.location.reload();});
    }
 
        
    </script>
</head>
<body>
<!--<div id="fb-root"></div>-->
<script>
   
    $(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&appId=737970306223941&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
</script>
    
<div data-role="page">
  <div data-role="header" data-position="fixed">
    <h1>FB Login</h1>
  </div>

  <div data-role="main" class="ui-content" style="text-align:center">
      <div class="ui-field-contain" id="fbInfo">
            <label for="name">Name:</label>
            <input type="text" name="fname" id="name">
            
              <label for="link">Link:</label>
            <input type="text" name="link" id="link">  
              <label for="id">ID:</label>
            <input type="text" name="lname" id="id">  
              <label for="email">Email:</label>
            <input type="text" name="email" id="email">            
          </div>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true" onlogin="getUserInfo();">
    </div>      
          
  </div>

  <div data-role="footer" data-position="fixed">
    <h1>By Nishank singla</h1>
  </div>
</div> 
    
</body>
</html>
